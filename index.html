<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.worldvectorlogo.com/logos/git-bash.svg" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Git Bash</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container site-header__container">
        <div class="site-header__block"></div>
        <nav class="site-nav"></nav>
      </div>
    </header>
    <main>
      <section class="terminal">
        <div class="container terminal__container">
          <div class="terminal__block">
            <div class="terminal__command"></div>
            <form class="terminal__form">
              <ul class="terminal__form-list">
                <li class="terminal__form-item">Dell@hp</li>
                <li class="terminal__form-item">MINGW64</li>
                <li class="terminal__form-item">~</li>
              </ul>
              <div class="terminal__form-control">
                <label>$</label>
                <input type="text" name="command" autocomplete="off" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <div class="container site-footer__container">
        <div class="site-footer__block"></div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
